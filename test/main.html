<div
  ng-app="myApp"
  ng-controller="myCtrl">

  <div ng-hide="user">
    <form ng-submit="login(credentioal)">
      <input type="text" ng-model="credentioal.login" />
      <input type="password" ng-model="credentioal.password" />
      <input type="submit" />
    </form>
  </div>

  <input ng-hide="!user" type="submit" value="logout" ng-click="logout()" />

  <div>
    <h1>{{user.id}}</h1>
    <h1>{{user.login}}</h1>
    <h1>{{user.first_name}}</h1>
  </div>

</div>
